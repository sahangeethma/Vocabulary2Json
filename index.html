<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words2Json</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="d-grid gap-2 d-flex justify-content-between mb-4">
        <h2>Add New Word</h2>
        <div>
          <button type="submit" id="open-json" class="btn btn-outline-dark">
            <img src="imgs/link.png" style="width: 20px" /> Repo
          </button>
          <button type="submit" id="copy-json" class="btn btn-outline-dark">
            <img
              src="imgs/bracket-curly (1).png"
              style="width: 20px"
              alt="Copy Json Code"
            />
            Copy
          </button>
        </div>
      </div>
      <form id="word-form">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="korean-word"
            placeholder="Korean Word"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="sinhalese-word"
            placeholder="Sinhalese Word"
            required
          />
        </div>
        <div class="mb-3">
          <label for="word-category" class="form-label">The Lesson</label>
          <select class="form-select" id="word-category" required>
            <option value="" disabled selected>Select a Lesson</option>
          </select>
        </div>
        <div class="d-grid gap-2 d-flex justify-content-between mb-4">
          <button type="submit" class="btn btn-dark w-100">Add Word</button>
        </div>
      </form>
      <div id="word-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
