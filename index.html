<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean-Sinhalese Dictionary</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-4">Add New Word</h2>
      <form id="word-form">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="korean-word"
            placeholder="Korean Word"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="sinhalese-word"
            placeholder="Sinhalese Word"
            required
          />
        </div>
        <div class="d-grid gap-2 d-flex justify-content-between mb-4">
          <button type="submit" class="btn btn-dark w-100">Add Word</button>
          <button id="copy-json" class="btn btn-outline-dark">Copy.JSON</button>
        </div>
      </form>
      <div id="word-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
